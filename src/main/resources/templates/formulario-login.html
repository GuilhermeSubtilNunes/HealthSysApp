<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:fragment="content">
    <h2>Fa√ßa Login</h2>
    <form class="form-horizontal" method="POST" th:action="@{/login}" enctype="application/x-www-form-urlencoded">
        <div th:if="${param.error}" class="alert alert-error">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="login">Login:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="login" name="login" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="senha">Senha:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="senha" name="senha" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <div class="checkbox">
                    <label><input name="remember-me" id="remember-me" type="checkbox"/> Lembrar-se</label>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <button type="submit" class="btn btn-default">Logar-se</button>
        </div>
    </form>
</div>
</body>
</html>

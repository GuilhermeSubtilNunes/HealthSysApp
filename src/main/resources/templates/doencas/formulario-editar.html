<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:fragment="content">
    <h2>Editar Doença</h2>
    <form class="form-horizontal" method="POST" th:action="@{/doencas/editar}" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="cid">Paciente:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cid" name="cid" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="nome">Nome:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nome" name="nome" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="sintoma">Sintoma</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="sintoma" name="sintoma"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="causa">Causa:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="causa" name="causa"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="tratamento">Tratamento</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="tratamento" name="tratamento"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="patologia">Patologia:</label>
            <div class="col-sm-10">
                <select name="patologia" id="patologia" class="form-control selectpicker">
                    <option value="METABOLISMO">Metabolismo</option>
                    <option value="CUTANEA">Cutânea</option>
                    <option value="IMUNOLOGICA">Imunológica</option>
                    <option value="NEUROLOGICA">Neurológica</option>
                    <option value="NUTRICIONAL">Nutricional</option>
                    <option value="PSICOLOGICA">Psicológica</option>
                    <option value="CPQ">Causada por produtos químicos</option>
                    <option value="CPSV">Causada por seres vivos</option>
                </select>
            </div>
        </div>
        <div class="col-sm-12">
            <button type="submit" class="btn btn-default">Criar</button>
        </div>
    </form>
</div>
</body>
</html>

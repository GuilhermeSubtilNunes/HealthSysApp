<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:fragment="content">
    <h2>Editar Atendimento</h2>
    <form class="form-horizontal" method="POST" th:action="@{/atendimentos/editar/{id}(id=${atendimento.id})}" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="titulo">Titulo:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="titulo" name="titulo" th:value="${atendimento.titulo}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="descricao">Descrição:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="descricao" name="descricao" th:inline="text">[[${atendimento.descricao}]]</textarea>
            </div>
        </div>
        <div class="col-sm-12">
            <button type="submit" class="btn btn-default">Salvar Alterações</button>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:fragment="content">
    <h1 th:text="${atendimento.titulo}">Titulo</h1>
    <p th:text="${atendimento.descricao}">Lorem Ipsum</p>
    <hr/>
    <ul>
        <li th:each="resposta : ${atendimento.respostas}">
            <ul>
                <li th:inline="text"><strong>Título:</strong> [[${resposta.titulo}]]</li>
                <li th:inline="text"><strong>Autor:</strong> [[${resposta.usuario.nome}]]</li>
                <li th:inline="text"><strong>Descrição:</strong> <p>[[${resposta.descricao}]]</p></li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div th:fragment="content">
    <h2>Lista de Usuários</h2>
    <div style="margin: 10px" class="text-right">
        <a href="#" th:href="@{/usuarios/criar}" class="btn btn-primary" role="button">Adicionar novo Usuário</a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Usuário</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:inline="text">[[${usuario.login}]]</td>
            <td th:inline="text">[[${usuario.nome}]]</td>
            <td th:inline="text">[[${usuario.email}]]</td>
            <td>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Ações <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#" th:href="@{/usuarios/editar/{id}(id=${usuario.id})}">Editar</a></li>
                        <li><a href="#" th:href="@{/usuarios/remover/{id}(id=${usuario.id})}">Remover</a></li>
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>

<html>
    
<head>
    
    <title>Modelo de Timeline</title>
    
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    
    <link href="timeline.css" rel="stylesheet" type="text/css"/>
    
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>

</head>

<body>

    <div class="container">

        <div class="row">
            
            <h2>Modelo de Linha do Tempo</h2>
            
        </div>

        <div class="qa-message-list" id="wallmessages">

            <div class="message-item" id="m16">

                <div class="message-inner">

                    <div class="message-head clearfix">

                        <div class="avatar pull-left">
                            <img src="avatar_2x.png">
                        </div>

                        <div class="user-detail">

                            <h5 class="handle">Título</h5>

                            <div class="post-meta">

                                <div class="asker-meta">

                                    <span class="qa-message-what">
                                        
                                        Doença 1, Doença 2
                                        
                                    </span>

                                    <span class="qa-message-when-data">dd/mm/aaaa</span>

                                    <span class="qa-message-who-pad">por </span>

                                        <span class="qa-message-who-data">
                                            <a href="#">Usuário que postou</a>
                                        </span>

                                </div>

                            </div>

                        </div>

                    </div>

                    <div class="qa-message-content">
                        Yo!

                    </div>
                    
                    <div class="message-extras">
                        
                        <div class="attached-files">
                            
                            <div class="glyphicon glyphicon-paperclip"></div>
                            
                            <a href="./link/para/arquivo.pdf">Arquivo.pdf</a>
                            
                        </div>
                        
                    </div>

                </div>

            </div>
            
        </div>

    </div>

</body>
</html>
